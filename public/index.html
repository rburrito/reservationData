<head>
  <title>Reservations</title>
  <meta charset="UTF-8">

<body>
<!--form with GET request to get reservation times, make a route for a page that tells you all the available reservation times
1PM to 10PM and use json info to remove slots.
-->
<div id="cover">
<h1>Make reservations!</h1>
<div id="formData">
<form id="reserveTime" method="post" action="/reservations">
      <div class="date Box">
          Date <select class="dateChoice" id="date" name="date">
          </select> </div>
      <div class="time Box">  Time <select class"timeChoice" id="time" name="time">
      </select> </div>
      <div class="name Box">
  Name <input type="text" id="name" name="name"> </div> <br>
   <input type="submit" method="post">
</form><br>
<div id="infoContainer">
<div id="info"></div> </div>
</div>
</div>
<script src="./js/utils.js" defer></script>
<script src="./js/main.js" defer></script>
</body>
</html>
